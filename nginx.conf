server {
  listen 80;
  server_name localhost;
  root /usr/share/nginx/html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # API 反向代理：將 /api/* 轉發到後端的 /api/*
  # 使用環境變數 BACKEND_URL 來動態設置後端地址
  location /api/ {
    # DNS 解析器（用於動態解析後端域名）
    resolver 8.8.8.8 1.1.1.1 valid=300s;
    resolver_timeout 5s;
    
    # 從環境變數讀取後端 URL，並加上 /api/ 路徑
    # 注意：BACKEND_URL 應該是 https://your-backend.railway.app （不含 /api）
    set $backend_url "${BACKEND_URL}";
    
    # 將請求轉發到後端，proxy_pass 結尾加 / 會替換掉 location 的路徑
    # 例如：/api/Auth/login -> ${BACKEND_URL}/api/Auth/login
    proxy_pass $backend_url/api/;
    
    # 設置代理標頭
    proxy_set_header Host $proxy_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # 支援 HTTPS 後端
    proxy_ssl_server_name on;
    proxy_ssl_protocols TLSv1.2 TLSv1.3;
    
    # 支援 WebSocket
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # 超時設置
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }
}

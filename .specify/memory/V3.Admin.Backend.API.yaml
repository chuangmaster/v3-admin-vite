components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        使用 JWT Bearer Token 進行身份驗證。
        在 Authorization 標頭加入: `Bearer <token>`

        Token 透過 `/api/auth/login` 端點取得,有效期為 1 小時。

  schemas:
    ApiResponse:
      type: object
      required:
        - success
        - code
        - message
        - timestamp
        - traceId
      properties:
        success:
          type: boolean
          description: 操作是否成功
          example: true
        code:
          type: string
          description: 業務邏輯代碼
          example: SUCCESS
        message:
          type: string
          description: 繁體中文訊息
          example: 操作成功
        data:
          type: object
          description: 回應資料 (可為 null)
